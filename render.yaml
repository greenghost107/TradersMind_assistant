services:
  - type: web
    name: tradersmind-discord-bot
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISCORD_TOKEN
        sync: false
      - key: LONG_ANALYSIS_CHANNEL
        sync: false
      - key: SHORT_ANALYSIS_CHANNEL
        sync: false
      - key: MANAGER_GENERAL_MESSAGES_CHANNEL
        sync: false
      - key: MESSAGE_RETENTION_HOURS
        value: "26"
    autoDeploy: true
    healthCheckPath: /health